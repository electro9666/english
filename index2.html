			{{#each this}}

	<script src="resources/handlebars-v4.0.10.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
	function includeJs(path){
		var js = document.createElement("script");
		js.type = "text/javascript";
		js.src = path;
		document.body.appendChild(js);
	}	
	$(document).ready(function(){
		// left side
		Handlebars.registerHelper("calc", function(value) {
			if(value != null && value != ""){
				value = value.replace(/\s/g, "_");
			}
		    return value;
		});
		var sentenceList = [{main:"look who's here", list:["a small world", "How have you been", "changed a bit", "say hello to", "catch you later", "keep in touch"]}
							,{main:"You shouldn't have", list:["It's cold outside", "give you a ride", "Don't bother", "Don't mention it", "That's what friends are for", "Something smells fishy", "just be yourself"]}];
		var source = $("#player_template2").html(); 
		var template = Handlebars.compile(source);
		var html = template(sentenceList);
		$("#leftSide").append(html);
		
		var ls = location.search;
		if(ls != null && ls != ""){
			ls = decodeURIComponent(ls);
			var i = ls.indexOf("?f=");
			if(i != -1){
				var f = ls.substring(i+3);

				//1
				includeJs("db/" + f + ".js");
				includeJs("script2_3_1.js");
				includeJs("resources/iframe_api.js");
				$("#mainContents").show();
				$("#mainContents2").hide();
			}
		}else{
// 			alert("invalid url");
			$("#mainContents").hide();
			$("#mainContents2").show();
		}
	});
	</script>
